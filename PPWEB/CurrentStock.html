    <script type="text/javascript">
        //Loading For Query SerialNumber
        $(document).ready(function () {

            $("#tbCurrentStock tr:not(:first)").empty();
            $.ajax({
                type: 'POST',
                url: "../DLL/HandlerCurrentStock.ashx",
                data: { cType: "QueryCurrentStock" },
                dataType: "json",
                success: function (data) {
                    if (data.length < 1)
                        return;
                    for (var i = 0; i < data.length; i++) {
                        var dr = "<tr>" +
                            "<td>" + data[i]["RowNumber"] + "</td>" +
                            "<td>" + data[i]["InvCode"] + "</td>" +
                            "<td>" + data[i]["InvName"] + "</td>" +
                            "<td>" + data[i]["Quantity"] + "</td>" +
                            "</tr>";
                        $("#tbCurrentStock").append(dr);
                    }
                }
            });
        });


    </script>
