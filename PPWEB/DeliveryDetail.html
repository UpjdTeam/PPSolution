    <script type="text/javascript">
        //Loading For Query SerialNumber
        function ExportToExcel() {
            dStart = $("#dStart").val();
            dEnd = $("#dEnd").val();

            window.open("../DLL/HandlerDeliveryDetail.ashx?Action=Excel&dStart=" + dStart + "&dEnd=" + dEnd, "_blank");
        }

        function QueryData() {

            dStart = $("#dStart").val();
            dEnd = $("#dEnd").val();
            if (dStart == "" || dEnd == "") {
                alert("开始时间结束时间必选");
                return;
            }

            $("#tbDeliveryDetail tr:not(:first)").empty();
            $.ajax({
                type: 'POST',
                url: "../DLL/HandlerDeliveryDetail.ashx",
                data: { cType: "QueryData", dStart: dStart, dEnd: dEnd },
                dataType: "json",
                success: function (data) {
                    if (data.length < 1)
                        return;
                    for (var i = 0; i < data.length; i++) {
                        var dr = "<tr>" +
                            "<td>" + data[i]["RowNumber"] + "</td>" +
                            "<td>" + data[i]["BarCode"] + "</td>" +
                            "<td>" + data[i]["InvCode"] + "</td>" +
                            "<td>" + data[i]["InvName"] + "</td>" +
                            "<td>" + data[i]["FromId"] + "</td>" +
                            "<td>" + data[i]["ScanTime"] + "</td>" +
                            "</tr>";
                        $("#tbDeliveryDetail").append(dr);
                    }
                }
            });
        };

        $(document).ready(function () {

            $("#tbDeliveryDetail tr:not(:first)").empty();
            $.ajax({
                type: 'POST',
                url: "../DLL/HandlerDeliveryDetail.ashx",
                data: { cType: "Query" },
                dataType: "json",
                success: function (data) {
                    if (data.length < 1)
                        return;
                    for (var i = 0; i < data.length; i++) {
                        var dr = "<tr>" +
                            "<td>" + data[i]["RowNumber"] + "</td>" +
                            "<td>" + data[i]["BarCode"] + "</td>" +
                            "<td>" + data[i]["InvCode"] + "</td>" +
                            "<td>" + data[i]["InvName"] + "</td>" +
                            "<td>" + data[i]["FromId"] + "</td>" +
                            "<td>" + data[i]["ScanTime"] + "</td>" +
                            "</tr>";
                        $("#tbDeliveryDetail").append(dr);
                    }
                }
            });
        });
